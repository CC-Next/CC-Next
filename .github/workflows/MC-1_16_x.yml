name: MC-1_16_x

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
    - 'MC-1.16.x'
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build-mc-1_16_x:
    runs-on: ubuntu-latest
    steps:
    - name: export branch env var
      run: echo "BRANCH=mc-1.16.x" >> $GITHUB_ENV # TODO: edit this when copy and pasting

    - name: checkout
      uses: actions/checkout@v2
      with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: add upstream
      if: ${{ !env.ACT }}
      run: git remote add upstream https://github.com/cc-tweaked/CC-Tweaked.git

    - name: pull upstream
      run: |
        git checkout ${{ env.BRANCH }}
        git pull upstream ${{ env.BRANCH }}

    - name: install xvfb
      if: ${{ env.ACT }} # https://github.com/nektos/act#skipping-steps
      run: apt-get update && apt-get install -y xvfb #firefox

    - name: Set up Java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Cache gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Disable Gradle daemon
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties

    - name: Build with Gradle
      run: |
        ./gradlew assemble || ./gradlew assemble
        ./gradlew downloadAssets || ./gradlew downloadAssets
        xvfb-run ./gradlew build

    - name: Upload Jar
      uses: actions/upload-artifact@v2
      if: ${{ env.ACT || success() }} # gradle test seems to sometimes time out or something, checking if we are acting allows us to pretend that all the tests passed
      with:
        name: CC-Next
        path: build/libs

    - name: push changes
      uses: dciborow/commit@0.0.1
      if: ${{ env.ACT || success() }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: '${{ env.BRANCH }}'
